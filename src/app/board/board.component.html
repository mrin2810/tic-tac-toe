<h2>Current Player: {{ player }}</h2>
<button nbButton outline status="danger" (click)="newGame()">Start New Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>
<h2 *ngIf="winner === null && !(squares.includes(null))">
    It's a tie!
</h2>
<h2 *ngIf="winner === null && squares.includes(null)">
    Let's see who wins!
</h2>

<main>
    <app-square 
        *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)"
    >
    </app-square>
</main>
